<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="Name">Name:</label>
      <input required type="text" pattern="a-z A-Z" /><br /><br />
      <label for="Email">Email:</label>
      <input required type="email" /><br /><br />
      <label for="Number">Phone Number:</label>
      <input required type="number" /><br /><br />
      <label for="Gender">Gender:</label>
      <input type="radio" value="Male" name="gender" />
      <label for="Male">Male</label>
      <input type="radio" value="Female" name="gender" />
      <label for="Female">Female</label>
      <input type="radio" value="Others" name="gender" />
      <label for="Others">Others</label><br /><br />
      <label for="Branch">Branch:</label>
      <select id="" name="Branch">
        <option value="CSE">CSE</option>
        <option value="EE">EE</option>
        <option value="PE">PE</option>
        <option value="CE">CE</option>
        <option value="EEE">EEE</option>
        <option value="ETC">ETC</option></select
      ><br /><br>
      <label for="Branch">Year:</label>
      <select id="" name="Year">
        <option value="2nd">2nd</option>
        <option value="3rd">3rd</option>
        <option value="4th">4th</option>
      </select>
    </form>
  </body>
</html>
