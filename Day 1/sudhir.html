<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        <div class="container">
        <form action="">
            <h1 class="heading">PAYMENT FORM</h1>
            <H2>contact information</H2>
            <p>Required fields are followed by *</p>
            <p>
              Name: * <input type="name" name="Name" id="name" required >  </p>
              <fieldset>
                  <legend>Gender</legend>
              <p>male * <input type="radio" name="gender" id="male" required>female * <input type="radio" name="gender" id="female" required></p>
          </fieldset>
          <p>Adress: <textarea name="adress" id="adress" cols="80" rows="10"></textarea></p>
          <p>Email *: <input type="email" name="email" id="email" required></p>
          <p>Pincode * : <input type="number" name="pincode" id="pincode" required></p>
          <h2>Payment details</h2>
          <p> Card type * : <select name="card_type" id="card_type  " required>
              <option value="">--select a card--</option>
              <option value="visa"> visa</option>
              <option value="rupay"> rupay</option>
              <option value="master card"> master Card</option>
          </select> </p>
          <p>Card number *: <input type="number" name="card_number" id="card number" required> </p>
          <p>expiration date * : <input type="date" name="exp_date" id="exp_date" required></p>
          <p>CVV * <input type="password" name="CVV" id="CVV" required></p>
          <p><input type="submit" value="pay now"></p>
        </form>
      
      </div>
</body>
</html>
